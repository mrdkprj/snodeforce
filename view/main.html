<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<head>
		<link rel="stylesheet" media="all" href="../css/common.css"/>
		<link rel="stylesheet" media="all" href="../css/main.css"/>
		<link rel="stylesheet" media="all" href="../css/soql.css">
		<link rel="stylesheet" media="all" href="../css/apex.css">
		<link rel="stylesheet" media="all" href="../css/gridtable.css">
		<link rel="stylesheet" media="all" href="../css/tab.css">
		<link rel="stylesheet" media="all" href="../css/pulldown.css">
		<script src="../lib/jquery-3.5.1.min.js"></script>
		<script src="../lib/ajax-utils.js"></script>
		<script src="../lib/gridtable.js"></script>
		<script src="../lib/tab.js"></script>
		<script src="../lib/pulldown.js"></script>
		<script type="module" src="./view/main.js"></script>
		<script src="./view/soql.js"></script>
		<script src="./view/describe.js"></script>
		<script src="./view/apex.js"></script>
	</head>
	<body>
		<div id="mainArea" class="soql">

		    <div id="overlay" class="requesting-overlay">
		        <div id="overlayContent" class="overlay-content noselect">Requesting...</div>
		        <div class="loader"></div>
		    </div>

		    <div class="header">
		        <div id="progress">
		          <div id="progress-line" class="progress-line"></div>
		        </div>

		        <div id="menuList">
					<div id="userList" class="user-list">
						<button id="username" class="btn dropdown-btn" type="button"></button>
						<ul id="dropdownMenu" class="dropdown-menu">
						</ul>
					</div>
		            <ul id="menus">
						<li><a id="soql" href="javascript:void(0)" class="menu-item displayed">SOQL</a></li>
						<li><a id="describe" href="javascript:void(0)" class="menu-item">Describe</a></li>
		                <li><a id="apex" href="javascript:void(0)" class="menu-item">Apex</a></li>
		            </ul>
		        </div>
		    </div>

		    <div class="contentsArea">

        		<div id="soqlContent">
                    <div id="soqlHistory" class="sidenav">
            			<div class="tbl soql-history-title noselect">
            				<div class="row"><button id="closeHistoryBtn" class="closebtn noselect">&times;</button></div>
            				<div class="row">SOQL History</div>
            			</div>
            			<div class="soql-list-area">
            				<ul id="soqlList"></ul>
            			</div>
            		</div>

            		<div id="soqlArea">
            			<div class="form-area soql-form">
            				<div>
            					<textarea id="inputSoql" class="code-input" spellcheck="false" cols="120" rows="5">select id,name,MailingPostalCode, MailingState,MailingCity, MailingStreet, account.name from contact</textarea>
            				</div>
            				<div>
            					<button type="button" id="executeSoqlBtn" class="btn btn-main">Execute</button>
								<button type="button" id="test" class="btn btn-main">Test</button>
            					<label class="soql-options"><input type="checkbox" id="useTooling"/> Use Tooling API</label>
            				</div>
							<div class="message-area"><div class="message"></div></div>
            			</div>
            			<div id="soqlTabArea" class="tab-area">
							<button type="button" id="soqlHistoryBtn" class="btn btn-sub">History</button>
							<button type="button" class="btn btn-sub export">Export</button>
            			</div>
            		</div>
            	</div>

				<div id="describeContent">
					<div id="describeArea">
						<div class="form-area">
							<div class="sobject-list-area">
								<div id="sobjectList"></div>
								<div id="listSobjectBtn" class="refresh"><div class="refresh-btn"></div></div>
							</div>
							<div>
								<button type="button" id="describeBtn" class="btn btn-main">Describe</button>
							</div>
							<div class="message-area"><div class="message"></div></div>
						</div>

						<div id="describeTabArea" class="tab-area">
							<button type="button" class="btn btn-sub export">Export</button>
						</div>
					</div>
				</div>

		        <div id="apexContent">
					<div id="apexArea">
						<div class="form-area execute-anonymous-form">
							<div>
								<textarea id="apexCode" class="code-input" spellcheck="false" cols="120" rows="5">string x = 'a'; system.debug(x);</textarea>
							</div>
							<div>
								<button type="button" id="executeAnonymousBtn" class="btn btn-main">Execute Anonymous</button>
							</div>
							<div class="message-area"><div class="message"></div></div>
						</div>

						<div id="apexTabArea" class="tab-area">
							<button type="button" class="btn btn-sub export">Export</button>
						</div>
					</div>
		        </div>

		    </div>
		</div>
	</body>
</html>
